<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Maggie's Landing Page</title>
</head>
<body>
    <header>
        <nav id="Nav-buttons">
            <ul>
                <li><a href="https://www.linkedin.com/home">LinkedIn Job Search</a></li>
                <li><a href="https://www.indeed.com/">Indeed Job Search</a></li>
                <li><a href="#Contact-Form">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="Fixed-Header">Need Help with Your Job Search?</h1>
        <figure>
            <img src="https://jsginc.com/wp-content/uploads/2018/10/bigstock-170353778.jpg" alt="Jobs can be written on the wall.">
            <figcaption class="Fixed-Header">Keys to Success are sometimes right in front of you.</figcaption>
        </figure>

        <Section id="Contact-Form">
        <h2 id="Nav-buttons">Contact Us</h2> 
        <form class="BG-color">
            <ul>
                <li>
                    <label class="My-links" for="name">Name:    </label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="My-links" for="email">Email:  </label>
                    <input type="text" id="email" name="user-email">
                </li>
                <li>
                    <label class="My-links" for="Interest">Areas:    </label>
                    <input type="text" id="Area" name="user-interest">
                </li>
                <li>
                    <label class="My-links" for="Position-Level">Position Level:    </label>
                    <select name="Level-Type">id="Position-Level">
                        <option value="Executive">Executive Level</option>
                        <option value="Smanager">Senior Management</option>
                        <option value="Jmanager">Supervisory/Lead</option>
                        <option value="Skilled">Skilled Worker</option>
                        <option value="Entry">Entry Level</option>
                    </select>
                </li>
            </ul>
            <div class="Fixed-Header">
            <button type="Submit">SEND</button>
            </div>
        </form>   
        </Section>
    </main>

    <footer class="Job-caption">
        Â© 2022 Abernathy Industries
    </footer>
    
</body>
</html>
